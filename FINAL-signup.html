<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUSOT Laundry</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        
            <form id="form" class="form" method="post">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="number">Contact Number</label>
                <input id="number"name="number" type="number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <select name="gender" class="box" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <p>Already have an account? <a href="a-login.html">Sign in</a></p>
            <input type="submit" value="SIGN UP" id="submit">
        </form>
</body>
</html>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-image: url("FINAL-Backdrop.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed; /* Keep the background fixed */
        font-family: 'Poppins', sans-serif;
    }
    body {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensure body takes up entire viewport height */
    overflow:hidden; /* Enable scrolling for content inside body */
}
    
    .form {
        width: 300px;
        margin: 20vh auto 0 auto;
        padding: 20px;
        background-color: whitesmoke;
        border-radius: 4px;
        font-size: 12px;
    }
    
    .form h1 {
        color: #0f2027;
        text-align: center;
    }
    
    #submit {
        padding: 10px;
        margin-top: 10px;
        width: 100%;
        color: white;
        background-color: rgb(41, 57, 194);
        border: none;
        border-radius: 4px;
    }
    
    .input-control {
        display: flex;
        flex-direction: column;
    }
    
    .input-control input {
        border: 2px solid rgb(41, 57, 194);
        border-radius: 4px;
        display: block;
        font-size: 12px;
        padding: 10px;
        width: 100%;
    }
    
    .input-control input:focus {
        outline: 0;
    }
    
    .input-control.success input {
        border-color: #09c372 !important;
    }
    
    .input-control.error input {
        border-color: #ff3860 !important;
    }
    
    .input-control .error {
        color: #ff3860;
        font-size: 9px;
        height: 13px;
    }
    
    .box {
        padding: 9px;
        margin: 10px;
        width: calc(100% - 20px); /* Adjusted width calculation */
        border: 1px solid white;
        border-radius: 20px;
        background-color: white;
        box-shadow: inset -3px -3px rgba(255, 255, 255, 0.5);
        color: black; /* Change font color to black */
        font-size: 1rem;
    }
    
    #submit:hover {
        background-color: cyan; /* Darker green background color on hover */
        transform: translateY(-2px); /* Move the button 2 pixels up */
    }
    
    #submit:active {
        transform: translateY(1px); /* Move the button 1 pixel down when clicked */
    }

</style>

<script>
const form = document.getElementById('form');
const firstName = document.getElementById('firstName');
const lastName = document.getElementById('lastName');
const email = document.getElementById('email');
const password = document.getElementById('password');
const number = document.getElementById('number');

form.addEventListener('submit', e => {
    e.preventDefault(); // Prevent the default form submission behavior

    // Validate inputs
    validateInputs();

    // Check if all inputs are valid before allowing form submission
    if (firstName.parentElement.classList.contains('success') &&
        lastName.parentElement.classList.contains('success') &&
        email.parentElement.classList.contains('success') &&
        password.parentElement.classList.contains('success') &&
        number.parentElement.classList.contains('success')) {
            const formData = new FormData(form);

            // Send form data to the server using AJAX
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'j-laundry.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Handle successful response from server
                        console.log('Form data submitted successfully');
                        // Redirect the user after successful submission
                        window.location.href = 'a-login.html';
                    } else {
                        // Handle error response from server
                        console.error('Error submitting form data:', xhr.status);
                        // Optionally, display an error message to the user
                    }
                }
            };
            xhr.send(formData);
    } else {
        // If any input validation fails, prevent the form submission
        console.log('Form submission prevented because of invalid inputs.');
    }
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
};

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
};

const validateInputs = () => {
    const firstNameValue = firstName.value.trim();
    const lastNameValue = lastName.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const numberValue = number.value.trim();

    if(firstNameValue === '') {
        setError(firstName, 'First Name is required');
    } else {
        setSuccess(firstName);
    }

    if(lastNameValue === '') {
        setError(lastName, 'Last Name is required');
    } else {
        setSuccess(lastName);
    }

    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

    if(passwordValue === '') {
        setError(password, 'Password is required');
    } else if (passwordValue.length < 8 ) {
        setError(password, 'Password must be at least 8 characters long.')
    }
    else if (!/[A-Z]/.test(passwordValue)) {
        setError(password, 'Password must contain at least one uppercase letter.');
    }
    else if (!/[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(passwordValue)) {
        setError(password, 'Password must contain at least one special character.');
    } 
     else {
        setSuccess(password);
    }

    if(numberValue === '') {
        setError(number, 'Contact Number is required');
    }
    else if (numberValue.length < 11 ) {
        setError(number, 'Contact Number must be 11 characters long.')
    } 
    else if (numberValue.length > 12 ) {
        setError(number, 'Contact Number must be 11 characters long.')
    } 
    else {
        setSuccess(number);
    }

}
</script>
