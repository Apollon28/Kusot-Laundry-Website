<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUSOT Laundry</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="FINAL-login.css">

<body>
    <form action="j-validate_login.php" class="form" method="post">
        <h1>LOGIN</h1>
        <input
            type="text"
            class="box"
            id="email"
            name="email"
            placeholder="Enter Username"
            required
        />
        <input
            type="password"
            class="box"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
        />
        <input type="submit" class="btn btn-primary" value="Login" /> 
        <p>Don't have an account? <a href="FINAL-signup.html">Sign Up</a></p>
        </form>
    </form>
